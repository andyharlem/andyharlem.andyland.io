  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://harlemoo.com" # the base hostname & protocol for your site
twitter_username: andyharlem
github_username:  andyharlem

# Build settings
markdown: kramdown
